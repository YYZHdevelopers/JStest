<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原型对象</title>
		<script type="text/javascript">
			// 创建一个构造函数用来创建Classes对象
			function Classes(){
				
			}
			var cla=new Classes();
			console.log(cla.__proto__);
			// 使用in检查对象中是否含有某个属性时，如果对象中没有但是原型中有，也会返回true 因此这种检查方法不恰当
			// 向原型中添加一个name属性
			Classes.prototype.name="张三";
			
			cla.age=10;
			
			console.log("name" in cla);
			console.log(cla.name);
			// 可以使用对象的hasOwnProperty()检查对象自身中是否有自己的属性
			// 使用该方法只有当对象自身中含有属性时，才会返回true
			console.log(cla.hasOwnProperty("name"));
	
			
			
			console.log(cla.hasOwnProperty("hasOwnProperty"));
			
			console.log(cla.__proto__.hasOwnProperty("hasOwnProperty"));
			
			// 原型对象中还有__proto__
			
			// 原型对象也是原型,当我们使用一个对象的属性或方法是，会先在自身中找，自身中如果有，则直接使用，如果没有则去原型对象中寻找，如果原型对象中有，则使用，如果没有则去原型的原型中寻找，知道找到object对象的原型
			// object 对象没有原型，如果在object中依然没有找到则返回undefined
			
			console.log(cla.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));
		</script>
	</head>
	<body>
	</body>
</html>
